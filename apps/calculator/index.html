<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Simple Web OS</title>
    <link rel="icon" href="../../img/favicon32.png" sizes="32x32" type="image/png">
    <link href=../../css/style.css rel="stylesheet">
    <link href=style.css rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-btn btn-all"><a href="../../index.html">All</a></div>
        </div>
        <div class="col-change">
            <p>Color change:</p>
            <div class="color-btn btn-col-green"></div>
            <div class="color-btn btn-col-red"></div>
            <div class="color-btn btn-col-blue"></div>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <h1>Calculator</h1>
    <div class="main-calculator">
        <input type="text" class="display" />
        <br>
        <button value="C">C</button>
        <button value="/">/</button>
        <button value="*">*</button>
        <button value="-">-</button>
        <br>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="+" class="long">+</button>
        <br>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <br>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="=" class="long">=</button>
        <br>
        <button value="0" class="long-horizontal">0</button>
        <button value=".">.</button>
    </div>

                transform="translate(0.004 -2.647)" fill="" /></svg></a>

        <p>by Marcin Jarosz</p>

    <script src="../../js/burger.js"></script>
    <script src="../../js/change_col.js"></script>
</body>

</html>
