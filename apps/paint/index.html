<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint | Simple Web OS</title>
    <link rel="icon" href="../../img/favicon32.png" sizes="32x32" type="image/png">
    <link href=../../css/style.css rel="stylesheet">
    <link href=style.css rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-btn btn-all"><a href="../../index.html">All</a></div>
        </div>
        <div class="col-change">
            <p>Color change:</p>
            <div class="color-btn btn-col-green"></div>
            <div class="color-btn btn-col-red"></div>
            <div class="color-btn btn-col-blue"></div>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <h1>Paint</h1>
    <div class="tool-container">
        <div class="tool-color">
            <button class="colBtn green" value="green"></button>
            <button class="colBtn red" value="red"></button>
            <button class="colBtn blue" value="blue"></button>
            <button class="colBtn yellow" value="yellow"></button>
            <button id="canvas-clear" value="clear">Clear</button>
        </div>
        <div class="tool-size">
            <button class="pencilSizeBtn" value='1'>x1</button>
            <button class="pencilSizeBtn" value='5'>x5</button>
            <button class="pencilSizeBtn" value='10'>x10</button>
            <button class="pencilSizeBtn" value='15'>x15</button>
            <button class="pencilSizeBtn" value='20'>x20</button>
        </div>
    </div>
    <div class="main">
        <canvas id="canvas">Your browser does not support this application.</canvas>
    </div>

        <p>by Marcin Jarosz</p>
    </footer>

    <script src="../../js/burger.js"></script>
    <script src="../../js/change_col.js"></script>
</body>
</html>
