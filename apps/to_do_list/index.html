    <header>
        <div class="nav">
            <div class="nav-btn btn-all"><a href="../../index.html">All</a></div>
        </div>
        <div class="col-change">
            <p>Color change:</p>
            <div class="color-btn btn-col-green"></div>
            <div class="color-btn btn-col-red"></div>
            <div class="color-btn btn-col-blue"></div>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <h1>TO DO LIST</h1>
    <div class="toDoContainer">
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Write your task here.." onfocus="this.placeholder=''" onblur="this.placeholder='Write your task here..'"></input>
            <button type="submit" id="addBtn">ADD</button>
        </form>
        <div id="todoList"></div>
    </div>
